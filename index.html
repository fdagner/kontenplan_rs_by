<!DOCTYPE html>
<html>

<head>
    <title>Filtered List</title>
</head>

<body>
    <style>
        .kontenplan {
            max-width: 1200px;
        }

        .kontenplan .hidden {
            display: none;
        }

        .kontenplan .kbtn {
            min-height: 35px;
	    min-width: 140px;
        }

        .kontenplan .aktiv {
            background-color: lightblue
        }

        .kontenplan .passiv {
            background-color: orange
        }

        .kontenplan .ertrag {
            background-color: lightgreen
        }

        .kontenplan .aufwand {
            background-color: pink
        }

        .kontenplan .abschluss {
            background-color: lightgray
        }

        .kontenplan .flex {
            display: flex;
            flex-direction: column;
            width: 50%;
           }

        .kontenplan .flexrow {
            display: flex;
            flex-direction: row;
        }

        .kontenplan #list-container {
            min-width: 120px;
            list-style: none;
            font-size: 1rem;
        }

        @media (orientation: portrait) {
        .kontenplan .kbtn {
            height: 5vh;
            font-size: 1.2rem;
            min-width: 140px;
        }
        .kontenplan #list-container {
	    min-width: 120px;
            font-size: 1.2rem;
        }
        .kontenplan .flex {
	    width: 100%;
             }
}

    </style>
    <div class="kontenplan">
        <div class="flexrow">
            <div class="flex">
                <button class="kbtn abschluss" onclick="showAllAccounts()">Alle Konten</button>
                <button class="kbtn aktiv" onclick="filterListByDigit(0)">Kontenklasse 0</button>
                <button class="kbtn aktiv" onclick="filterListByDigit(1)">Kontenklasse 1</button>
                <button class="kbtn aktiv" onclick="filterListByDigit(2)">Kontenklasse 2</button>
                <button class="kbtn passiv" onclick="filterListByDigit(3)">Kontenklasse 3</button>
                <button class="kbtn passiv" onclick="filterListByDigit(4)">Kontenklasse 4</button>
                <button class="kbtn ertrag" onclick="filterListByDigit(5)">Kontenklasse 5</button>
                <button class="kbtn aufwand" onclick="filterListByDigit(6)">Kontenklasse 6</button>
                <button class="kbtn aufwand" onclick="filterListByDigit(7)">Kontenklasse 7</button>
                <button class="kbtn abschluss" onclick="filterListByDigit(8)">Kontenklasse 8</button>
            </div>
            <div>
                <ul id="list-container"></ul>
            </div>
        </div>
    </div>


    <script>
        const myList = ['0500 GR', '0530 BVG', '0700 MA', '0840 FP', '0860 BM', '0870 BGA', '0890 GWG', '1500 WP', '2000 R', '2010 F', '2020 H', '2030 B', '2400 FO', '2470 ZWFO', '2600 VORST', '2800 BK', '2880 KA', '2900 ARA', '3000 EK', '3001 P', '3670 EWB', '3680 PWB', '3900 RST', '4200 KBKV', '4250 LBKV', '4400 VE', '4800 UST', '4830 VFA', '4840 VSV', '4900 PRA', '5000 UEFE', '5001 EBFE', '5400 EMP', '5430 ASBE', '5490 PFE', '5495 EFO', '5650 EAWP', '5710 ZE', '5780 DDE', '6000 AWR', '6001 BZKR', '6002 NR', '6010 AWF', '6011 BZKF', '6012 NF', '6020 AWH', '6021 BZKH', '6022 NH', '6030 AWB', '6031 BZKB', '6032 NB', '6040 AWVM', '6140 AFR', '6160 FRI', '6200 LG', '6400 AGASV', '6520 ABSA', '6540 ABGWG', '6700 AWMP', '6730 GEB', '6750 KGV', '6760 PROV', '6770 RBK', '6800 BMK', '6820 KOM', '6850 REK', '6870 WER', '6900 VBEI', '6950 ABFO', '6990 PFAW', '7000 GWST', '7020 GRST', '7030 KFZST', '7460 VAWP', '7510 ZAW', '8010 SBK', '8020 GUV'];
        const listContainer = document.getElementById('list-container');

        function filterListByFirstDigit(list, digit) {
            const filteredList = [];
            for (let i = 0; i < list.length; i++) {
                if (list[i][0] === digit.toString()) {
                    filteredList.push(list[i]);
                }
            }
            return filteredList;
        }

        function filterListByDigit(digit) {
            const filteredList = filterListByFirstDigit(myList, digit);
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = '';
            for (let i = 0; i < filteredList.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = filteredList[i];
                listContainer.appendChild(listItem);
            }
        }

        function showAllAccounts() {
            const listContainer = document.getElementById('list-container');
            listContainer.innerHTML = '';
            for (let i = 0; i < myList.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = myList[i];
                listContainer.appendChild(listItem);
            }
        }

    </script>
</body>

</html>
